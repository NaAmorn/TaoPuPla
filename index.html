<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="../scripts/jquery-3.3.1.js"></script>
    <script src="../scripts/vue.js"></script>
    <script src="../scripts/httpVueLoader.js"></script>
    <script type="text/javascript" src="//media.line.me/js/line-button.js?v=20140411"></script>
    <script src="https://d.line-scdn.net/r/web/social-plugin/js/thirdparty/loader.min.js" async="async" defer="defer"></script>
    <style>
        morn-nav {
            display: none;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0
        }

        *, *.* {
            box-sizing: border-box
        }
    </style>
</head>
<body>
    <morn-nav></morn-nav>
    <div style="height: 100%">
        <span>
            <script>
                new media_line_me.LineButton({ "pc": true, "lang": "en", "type": "a", "text": "https://naamorn.github.io/TaoPuPla/index.html?usertype=client&gameid=xdojdie", "withUrl": true });
            </script>
        </span>
        <div id="vueApp">
            {{ usertype }}
            {{ gameid }}
        </div>
        <input type="file" accept="image/*" capture="camera">
    </div>
    <script>
        const params = new URLSearchParams(window.location.search)
        var userType = params.get('usertype') ? params.get('usertype') : localStorage.getItem('usertype')
        var gameId = params.get('gameid') ? params.get('gameid') : localStorage.getItem('gameid')
        localStorage.setItem('usertype', userType)
        localStorage.setItem('gameid', gameId)


        var vueApp = new Vue({
            el: '#vueApp',
            data: {
                usertype: userType,
                gameid: gameId
            },
            methods: {
                inviteMesseage: function () {
                    return 'https://naamorn.github.io/TaoPuPla/index.html?usertype=client&gameid=' + this.gameId
                }
            }
        })
    </script>
    <div class="line-it-button" data-lang="en" data-type="share-b" data-ver="3" v-bind:data-url="inviteMesseage" data-color="default" data-size="small" data-count="true" style="display: none;"></div>
</body>
</html>
